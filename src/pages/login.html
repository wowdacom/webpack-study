<html html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started</title>
  </head>
  <body>
    <div id="app bg-gradient-to-r from-red-500 to-blue-500">
      <div class="login">
        <div class="content max-w-xs mx-auto text-center">
          <div class="profile"></div>
          <div class="title mt-3.5 mb-1 text-5xl font-mono">
            <a href="./page2.html">Jnstagram</a>
          </div>
          <div
            class="account border-solid mt-4 mb-5 border border-gray-200 rounded-sm"
          >
            <label>
              <input
                class="w-full bg-gray-100 p-1.5"
                type="text"
                placeholder="手機號碼、用戶名稱或電子郵件地址"
            /></label>
          </div>
          <div
            class="passwd border-solid mb-5 border border-gray-200 rounded-sm"
          >
            <label>
              <input
                class="w-full bg-gray-100 p-1.5"
                type="text"
                placeholder="密碼"
            /></label>
          </div>
          <button class="w-full p-1.5 my-1.5 bg-blue-200 rounded-md text-white">
            登入
          </button>
          <div class="demarcation my-1.5 flex items-center">
            <div class="left flex-auto h-px bg-gray-200 mr-5"></div>
            或
            <div class="right flex-auto h-px bg-gray-200 ml-5"></div>
          </div>
          <div class="facebook-login my-1">
            <a style="color: #385185" class="font-bold" href=""
              ><div
                class="facebook-icon w-5 h-5 bg-cover bg-no-repeat mr-1 inline-block align-middle bg-center"
              ></div>
              使用 Facebook 帳號登入</a
            >
          </div>
          <div class="forget-password my-1">
            <a href="">忘記密碼?</a>
          </div>
        </div>
        <div class="content-more max-w-xs mx-auto text-center">
          <div class="new-register my-5">
            沒有帳號嗎? <a href="" class="registration text-blue-500">註冊</a>
          </div>
          <div class="new-register my-5">下載應用程式</div>
          <div class="download-app flex">
            <a href="" class="app-store w-1/2 mr-1">
              <img
                src="static/images/app-store.png"
                alt=""
                class="app-store-image w-full"
              />
            </a>
            <a href="" class="google-play w-1/2 ml-1">
              <img
                src="static/images/google-play.png"
                alt=""
                class="google-play-image w-full"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
